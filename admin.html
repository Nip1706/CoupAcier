<head>

<body>
    <header>
        <div class="container">
          <a href="index.html">
            <h1>COUP'ACIER</h1>
          </a>
          <div>
            <h1>ADMINISTRATEUR</h1>
          </div>
        </div>
      </header>
      <div class="container-block">
        <div class="block-text">
          <h1>Bienvenue sur la page ADMINISTRATEUR, vous pouvez vous connecter et serez redirigé vers votre plateforme :</h1>
        </div>
        <div class="block co-cre">
            <div class="login-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="button">Connexion</button>
                </form>
            </div>
        
            <div class="create-account">
                <p>Vous n'avez pas encore de compte ? Créez votre compte :</p>
                <a href="choix.html"><button class="button create">Créer un compte</button></a>
            </div>
        </div>

    </div>

    <footer>
        <p>Ceci est le pied de page.</p>
    </footer>

</body>
