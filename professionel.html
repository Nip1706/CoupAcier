<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-professionnel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Inclure Font Awesome via CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Page d'Accueil</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <h1>COUP'ACIER</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">Produits</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="config.html">Configuration</a></li>
                </ul>
            </nav>
            <div class="icon-container">
                <a href="#" class="cart-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="connect-link"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>
    <div class="container-block">
        <div class="block-text">
            <h1>Bienvenue chez COUP'ACIER, vous êtes un client :</h1>
            <section class="buttons">
                <a href="#"><button class="button particulier">Professionel</button></a>
            </section>
        </div>
        <div class="form-container part">
            <form class="particulier-form">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>

                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" required>

                <label for="code-postal">Code postal:</label>
                <input type="text" id="code-postal" name="code-postal" required>

                <label for="ville">Ville:</label>
                <input type="text" id="ville" name="ville" required>

                <label for="mot-de-passe">Mot de passe:</label>
                <input type="password" id="mot-de-passe" name="mot-de-passe" required>

                <label for="confirmer-mot-de-passe">Confirmer mot de passe:</label>
                <input type="password" id="confirmer-mot-de-passe" name="confirmer-mot-de-passe" required>

                <label for="confirmer-mot-de-passe">SIRET:</label>
                <input type="password" id="confirmer-mot-de-passe" name="confirmer-mot-de-passe" required>

                <label for="confirmer-mot-de-passe">Raison Sociale:</label>
                <input type="password" id="confirmer-mot-de-passe" name="confirmer-mot-de-passe" required>

            </form>
        </div>
        <div class="button-container">
            <input type="submit" value="Validation">
        </div>

    </div>

    <footer>
        <div class="container">
            <div class="footer-left">
                <nav>
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="#">Produits</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="config.html">Configuration</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer-center">
                <h2>Contact :</h2>
                <p>Email: contact@coupacier.com</p>
                <p>Téléphone: +33 123 456 789</p>
            </div>
            <div class="footer-right">
                <h2>Réclamation :</h2>
                <button class="button send">Envoyer</button>
            </div>
        </div>
    </footer>

</body>

</html>
